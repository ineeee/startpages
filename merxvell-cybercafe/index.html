	<script>
		var buttons = document.querySelectorAll('nav div[data-target]');

		for (let i = 0; i < buttons.length; i++) {
			let button = buttons[i],
				target = document.querySelector('section [data-name="' + button.dataset.target + '"]');

			button.addEventListener('mouseover', function() {
				show(target);
			});

			button.addEventListener('click', function() {
				show(target);
			});
		}

		function show(target) {
			var previouslyShown = document.querySelector('section div[data-name].selected');

			if (previouslyShown == target)
				return;

			if (previouslyShown)
				previouslyShown.className = '';

			target.className = 'selected';
		}
	</script>
